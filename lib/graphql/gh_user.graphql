fragment RepoPart on Repository {
  owner {
    login
    avatarUrl
  }
  name
  description
  isPrivate
  isFork
  stargazers {
    totalCount
  }
  forks {
    totalCount
  }
  primaryLanguage {
    color
    name
  }
}

query GhUser($login: String!) {
  repositoryOwner(login: $login) {
    __typename
    login
    avatarUrl
    url
    ... on User {
      name
      bio
      company
      location
      email
      createdAt
      websiteUrl
      viewerCanFollow
      viewerIsFollowing
      starredRepositories {
        totalCount
      }
      followers {
        totalCount
      }
      following {
        totalCount
      }
      contributionsCollection {
        contributionCalendar {
          weeks {
            contributionDays {
              color
            }
          }
        }
      }
      repositories(
        first: 6
        ownerAffiliations: OWNER
        orderBy: { field: STARGAZERS, direction: DESC }
      ) {
        totalCount
        nodes {
          ...RepoPart
        }
      }
      pinnedItems(first: 6) {
        nodes {
          __typename
          ... on Repository {
            ...RepoPart
          }
        }
      }
    }
    ... on Organization {
      name
      description
      location
      orgEmail: email
      websiteUrl
      createdAt
      membersWithRole {
        totalCount
      }
      pinnedItems(first: 6) {
        nodes {
          __typename
          ... on Repository {
            ...RepoPart
          }
        }
      }
      pinnableItems(first: 6, types: [REPOSITORY]) {
        totalCount
        nodes {
          __typename
          ... on Repository {
            ...RepoPart
          }
        }
      }
    }
  }
}
